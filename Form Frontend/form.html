<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="form.js" defer></script>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <form class="container">
        <header class="modal-header">
            <h1>Form Validation</h1>
        </header>
        <!-- Email Input -->
        <div class="row">
            <div class="col-sm-4">
                <input type="email" id="email" class="form-control" onkeyup="validateForm()" placeholder="Enter your email">
                <p id="email-msg"></p>
            </div>
        </div>

        <!-- Password Input -->
        <div class="row">
            <div class="col-sm-4">
                <input type="password" pattern="{a-zA-Z}" class="form-control" placeholder="Enter your password">
                <p id="password-msg"></p>
            </div>
        </div>

        <!-- Confirm Password Input -->
        <div class="row">
            <div class="col-sm-4">
                <input type="password" id="confirm-password" class="form-control" onkeyup="validateForm()" placeholder="Confirm your password">
                <p id="confirm-msg"></p>
            </div>
        </div>

        <!-- Buttons -->
        <div class="row">
            <div class="col-sm-4">
                <button id="submit-btn" class="btn btn-primary" onclick="submitForm()" disabled>Submit</button>
                <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
            </div>
        </div>
    </form>
</body>
</html>
